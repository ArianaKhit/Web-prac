<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Edit Team</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:wght@100&family=Quicksand|Raleway">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:replace="general :: page-header"></div>

<div class="indent">
  <div class="desc">
    <form th:action="@{/edit_team}" method="post">
      <input name="teamID" type="hidden" th:value="${team.getId()}"/>
      <input name="teamname" th:value="${team.getTeamName()}" text="Team Name" placeholder="teamname"/>
      <input name="sport" th:value="${team.getSport()}" text="Sport" placeholder="sport"/>
      <input name="country" th:value="${team.getCountry()}" text="Country" placeholder="country"/>
      <input name="description" th:value="${team.getDescription()}" text="Description" placeholder="description"/>
      <input type="submit" value="Submit"/>
    </form>
  </div>
</div>

<div th:replace="general :: site-footer"></div>

</body>
</html>
