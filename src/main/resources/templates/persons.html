<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Person page</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:wght@100&family=Quicksand|Raleway">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div th:replace="general :: page-header"></div>

<div class="indent">
    <h1>Persons</h1>
    <div class="personFilters">
        Filters:
        <form action="/persons" method="get">
            <input name="type" type="hidden" th:value="${param.type}"/>
            <input name="name" th:value="${param.name}" placeholder="name"/>
            <input name="sport" th:value="${param.sport}" placeholder="sport"/>
            <input name="country" th:value="${param.country}" placeholder="country"/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <a th:href="@{/addperson(type=${param.type})}">Add person</a>

    <div class="personInfo">
        <table>
            <tr>
                <th>Name</th>
                <th>Sport</th>
                <th>Country</th>
                <th>Date of birth</th>
            </tr>

            <tr th:each="person, iter: ${persons}">
                <td>
                    <a th:text="${person.getName()}" th:href="@{/person(type=${param.type},personID=${person.getId()})}"></a>
                </td>
                <td th:text="${person.getSport()}"></td><br>
                <td th:text="${person.getCountry()}"></td><br>
                <td th:text="${#temporals.format(person.getBirthDate(), 'dd MMMM yyyy')}"></td>
            </tr>
        </table>
    </div>
</div>

<div th:replace="general :: site-footer"></div>

</body>
</html>
