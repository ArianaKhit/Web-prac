<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Person</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:wght@100&family=Quicksand|Raleway">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:replace="general :: page-header"></div>

<div class="indent">
  <div class="personDesc">
    <form th:action="@{/add_new_person}" method="post">
      <input type="hidden" name="type" th:value="${param.type}"/>
      <input name="name" placeholder="name"/>
      <input name="sport" placeholder="sport"/>
      <input name="country" placeholder="country"/>
      <input type="date" name="birthday" placeholder="date of birth"/>
      <input type="submit" value="Submit"/>
    </form>
  </div>
</div>

<div th:replace="general :: site-footer"></div>

</body>
</html>
