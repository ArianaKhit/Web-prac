<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Edit Person</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:wght@100&family=Quicksand|Raleway">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:replace="~{general :: page-header}"></div>

<div class="indent">
  <h1 class="centered">Edit Person</h1>
  <div class="edit">
    <form th:action="@{/edit_person}" method="post">
      <input type="hidden" name="personID" th:value="${person.getId()}"/>
      <input type="hidden" name="type" th:value="${param.type}"/>
      <input name="name" th:value="${person.getName()}" text="Name" placeholder="Name"/>
      <input name="sport" th:value="${person.getSport()}" text="Sport" placeholder="Sport"/>
      <input name="country" th:value="${person.getCountry()}" text="Country" placeholder="Country"/>
      <input type="date" name="birthdate" th:value="${person.getBirthDate()}" text="Date of birth" placeholder="Date of birth"/>
      <textarea name="description" th:value="${person.getDescription()}" text="Description" placeholder="Description" rows="6"></textarea>
      <input type="submit" class="button searchbtn" value="Submit"/>
    </form>
  </div>
</div>

<div th:replace="~{general :: site-footer}"></div>

</body>
</html>
