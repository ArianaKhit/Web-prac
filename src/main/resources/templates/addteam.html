<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Team</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:wght@100&family=Quicksand|Raleway">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:replace="general :: page-header"></div>

<div class="indent">
  <div class="desc">
    <form th:action="@{/add_new_team}" method="post">
      <input name="teamname" placeholder="teamname"/>
      <input name="sport" placeholder="sport"/>
      <input name="country" placeholder="country"/>
      <input name="description" placeholder="description"/>
      <input type="submit" value="Submit"/>
    </form>
  </div>
</div>

<div th:replace="general :: site-footer"></div>

</body>
</html>
